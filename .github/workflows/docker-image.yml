name: Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  clean:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Run build script
      #continue-on-error: true
      #run: ./.github/scripts/build.sh
      run: docker stop $(docker ps -qa) && docker rm $(docker ps -qa) && docker rmi -f $(docker images -qa) && docker volume rm $(docker volume ls -q) && docker network rm $(docker network ls -q)
      #shell: bash

  deploy:
    runs-on: self-hosted
    needs: clean
    steps:
      - name: Build the Docker image
        run: docker-compose up -d
        continue-on-error: true
