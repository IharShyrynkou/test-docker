name: Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  clean-up:
    runs-on: self-hosted
    steps:
    - name: Removing container
      continue-on-error: true
      run: docker rm $(docker stop $(docker ps -a -q --filter ancestor=testdocker --format="{{.ID}}"))
      shell: powershell

    - name: Remove images
      continue-on-error: true
      run: docker rmi $(docker images --format "{{.Repository}}:{{.Tag}}"|findstr "testdocker")
      shell: powershell

  publish:

    runs-on: self-hosted
    needs: clean-up
    steps:
    
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker-compose up -d

    - name: Set autorun policy
      continue-on-error: true
      run: docker update --restart unless-stopped test-docker
