name: Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  publish:

    runs-on: self-hosted

    steps:
    
    - uses: actions/checkout@v4

    - name: Stop contaimers
      run: for /F %c in ('docker ps -a -q') do (docker stop %c)

    - name: remove contaimers
      run: for /F %c in ('docker ps -a -q') do (docker rm %c)

    - name: remove images
      run: for /F %c in ('docker ps -a -q') do (docker rmi -f %c)

    - name: Build the Docker image
      run: docker-compose up -d
