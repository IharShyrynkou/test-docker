name: Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  publish:

    runs-on: self-hosted

    steps:
    
    - uses: actions/checkout@v4

    - name: Stop and remove contaimers
      continue-on-error: true
      run: docker rm $(docker ps -q -f status=exited)
      shell: powershell


    - name: remove images
      continue-on-error: true
      run: docker images -a -q | % { docker image rm $_ -f }
      shell: powershell

    - name: Build the Docker image
      run: docker-compose up -d
